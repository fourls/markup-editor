<!doctype html>
<html>
<head>
    <title>Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Arvo" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/highlighting.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="text" contenteditable="true" spellcheck="false">
                :Editor&nbsp;Cheatsheet:<br>
                ::Made by&nbsp;Elliot::<br>
                <br><br>
                ::Tags::<br>
                {<br>
                &gt; [unstyled]<br>
                &gt; [blue,blue]<br>
                &gt; [red,red]<br>
                }<br>
                <br>
                ::Links::<br>
                {<br>
                &gt; {Google Search@https://google.com}<br>
                &gt; {This Page@#}&nbsp;<br>
                }<br>
                <br>
                ::Escape::<br>
                `[unchanged_tag,blue]<br>
                {
                > these will render as plain text
                > even this link
                > {Google Search@https://google.com}
                }
                `
            </div>
        </div>
        <div class="container">
            <div class="output"></div>
        </div>
    </div>
</body>
</html>
